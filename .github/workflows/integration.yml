name: Integration Test
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@dev
      - name: Self test
        id: selftest

        # Put your action repo here
        uses: supatsara-wat/test-github-action@dev

      - name: Check outputs
        run: |
          test "${{ steps.selftest.outputs.myOutput }}" == "Hello test"
